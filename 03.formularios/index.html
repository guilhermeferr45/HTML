<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário</title>
</head>
<body>
    <!-- 1 e 2 Criando e atribuindo formulário -->
    <h2>Formulário</h2>
    <form action="register.php" method="get"><!--Duas ações possíveis, ou envia ou recebe informação que trabalha no back-end, parte de servidor, pois a única função do formulário é justamente essa-->
    <div>
        <!-- 03 NAME -->
        <label>Nome:</label><!--item de texto, define o que o input representa-->
        <input type="text"> <!--Cria o retângulo para receber informações e se comunicar com o servidor. Recebe dados de texto-->
    </div>

    <!-- 04 Atritubuto label -->
    <div>
        <label for="age">Idade</label>
        <input type="text" name="age">
    </div>

    <!-- 06 Criar uma caixa de seleção -->
    <div>
        <label for="job">Selecione uma profissão</label>
        <select name="job">
            <option value="programador">Programador</option>
            <option value="tester">Tester</option>
            <option value="devops">Devops</option>
        </select>
    </div>

    <!-- 07 -->
    <div>
        <label for="contract">Você leu o contrato:</label>
        <select name="contract">
            <option value="sim">Sim</option>
            <option value="não" selected>Não</option> <!-- O selected, ja deixa a página marcada com a opção não logo de cara-->
        </select>
    </div>

    <!-- 08 Criar uma área de multipla seleção -->
    <div>
        <label for="itens">Selecione os itens desejados</label>
        <select name="itens" multiple>
            <option value="arroz">Arroz</option>
            <option value="feijão">Feijão</option>
            <option value="cd">Cd</option>
            <option value="dvd">DVD</option>
        </select>
    </div>

    <!-- 09 Criar uma área para escrever um texto -->
    <div>
        <label for="comment">Escreve um comentário</label>
        <textarea name="comment"></textarea>
    </div>



    <!-- 05 Envio -->
    <input type="submit" value="Enviar"><!-- cria botão de enviar -->

    
    </form>




</body>
</html>
