<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário</title>
</head>
<body>
    <!-- 1 e 2 Criando e atribuindo formulário -->
    <h2>Formulário</h2>
    <form action="register.php" method="get"><!--Duas ações possíveis, ou envia ou recebe informação que trabalha no back-end, parte de servidor, pois a única função do formulário é justamente essa-->
    <div>
        <!-- 03 NAME -->
        <label>Nome:</label><!--item de texto, define o que o input representa-->
        <input type="text"> <!--Cria o retângulo para receber informações e se comunicar com o servidor. Recebe dados de texto-->
    </div>

    <!-- 04 Atribuindo label -->
    <div>
        <label for="age">Idade:</label>
        <input type="text" name="age">
        <!-- esse for na label e depois o name, são iguais porque eu estou juntando as informações para usar depois em backend, no qual quando eu for chamar informações a age, como elas estão atribuidas entre si, não tem como errar e pegar de outro lugar porque estão lincadas -->
    </div>

    <!-- 06 Criar uma caixa de seleção -->
    <div>
        <label for="job">Selecione uma profissão</label>
        <select name="job">
            <option value="programador">Programador</option>
            <option value="tester">Tester</option>
            <option value="devops">Devops</option>
        </select>
    </div>

    <!-- 07 -->
    <div>
        <label for="contract">Você leu o contrato:</label>
        <select name="contract">
            <option value="sim">Sim</option>
            <option value="não" selected>Não</option> <!-- O selected, ja deixa a página marcada com a opção não logo de cara-->
        </select>
    </div>

    <!-- 08 Criar uma área de multipla seleção -->
    <div>
        <label for="itens">Selecione os itens desejados</label>
        <select name="itens" multiple>
            <option value="arroz">Arroz</option>
            <option value="feijão">Feijão</option>
            <option value="cd">Cd</option>
            <option value="dvd">DVD</option>
        </select>
    </div>

    <!-- 09 Criar uma área para escrever um texto -->
    <div>
        <label for="comment">Escreve um comentário</label>
        <textarea name="comment"></textarea>
    </div>
    
    <!-- 10 -->
    <div>
        <fieldset>
            <legend>Preencha as suas informações</legend>
            <label for="firstname">Nome:</label>
            <input type="text" name="firstname">
            <label for="lastname">Sobrenome:</label>
            <input type="text" name="lastname">
        </fieldset>
    </div>

    <!-- 11 -->
    <div>
        <label for="flavors">Escolha o sabor:</label>
        <input type="text" list="flavors" name="flavors">
        <datalist id="flavors">
            <option value="Cereja"></option>
            <option value="Morango"></option>
            <option value="Abacate"></option>
            <option value="Chocolate"></option>
            <!-- Também da a opção de criar e guardar a informação. Aqui não tem limão, mas se digitar limão, vai salvar na lista -->
        </datalist>
    </div>

    <!-- 12 Ocultar senha -->
    <div>
        <label for="password">Digite a sua senha:</label>
        <input type="password" name="password">
    </div>

    <!-- 14 Multipla escolha que só aceita uma escolha -->
    <div>
        <label for="car_model">Escolha o modelo do seu carro:</label>
        <div class="radio">
            <input type="radio" value="bmw" name="car_model">
            <label for="bmw">BMW</label>
        </div>
        <div class="radio">
            <input type="radio" value="Ferrari" name="car_model">
            <label for="Ferrari">Ferrari</label>
        </div>
        <div class="radio">
            <input type="radio" value="Renault" name="car_model">
            <label for="Renault">Renault</label>
        </div>
    </div>

    <!-- 15 Selecionar vários itens -->
    <!-- A função checkbox permite selecionar vários itens. name="opitionals[] é para saber que é de multiplca escolha" -->
    <div>
        <label for="opitionals">Opicionais do carro:</label>
        <div class="radio">
            <input type="checkbox" name="opitionals[]" value="big_tires">
            <label for="big_tires">Pneus grandes</label>
        </div>
        <div class="radio">
            <input type="checkbox" name="opitionals[]" value="turbo_engine">
            <label for="turbo_engine">Motor turbo</label>
        </div>
        <div class="radio">
            <input type="checkbox" name="opitionals[]" value="hybrid">
            <label for="hybrid">Híbrido</label>
        </div>
    </div>

    <!-- 16 Datas -->
    <div>
        <label for="birthday">Data de nascimento:</label>
        <input type="date" name="birthday">
    </div>

    <!-- 17 Inserir arquivos -->
    <!-- Permite você inserir arquivos -->
    <div>
    <label for="image">Insira sua imagem</label>
    <input type="file" name="image">
    </div>

    <!-- 18 Cria uma campo que posso digitar ou apertar na setinha para aumentar e diminuir o valor-->
    
    <div>
        <label for="salary">Quanto você ganha no seu emprego?</label>
        <input type="number" name="salary">
    </div>

    <!-- 19 Salva uma listinha de e-mail, quando você clica aparece uma caixinha de e-mail já inseridos -->
    <div>
        <label for="email">Digite seu e-mail:</label>
        <input type="email" name="email">
    </div>

    <!-- 20 Já deixa configurado um valor quando abre a página, isso se aplica quando a opção receber informações da empresa por exemplo, ja vem flegada -->
    <div>
        <label for="value">Digite algum valor para  doação</label>
        <input type="text" value="10 R$" name="value">
    </div>
    
    <!-- 21  Não permite colocar/alterar valor -->
    <div>
        <p>Tente mudar o valor:</p>
        <input type="text" value="Não consegue moises" disabled>
    </div>

    <!-- 22 Deixa um texto meio apagado no fundo, meio que pra dar mais informações ao usuário e permite alterar o campo e adicionar informações -->
    <div>
        <label for="currentjob">Digite sua profissão:</label>
        <input type="text" name="currentjob" placeholder="No que você trabalha atualmente">
    </div>

    <!-- 23 Quando o usuário tenta enviar o formulário sem preecnher alguma informção, aparece uma mensagem que falta preencher algum campo -->
    <div>
        <label for="birthday">Ano de nascimento:</label>
        <input type="text" placeholder="Ano de nascimento" required>
    </div>





    <!-- 13 Rasetar -->
    <input type="reset" value="Limpar"> <!-- Adiciona um botão "Limpas" e clicando nele limpa todas as informações -->

    
    <!-- 05 Envio -->
    <input type="submit" value="Enviar"><!-- cria botão de enviar -->


    </form>




</body>
</html>
